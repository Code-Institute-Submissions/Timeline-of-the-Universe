        <div class="row"> 
            <div class="contact-card col-xs-6 col-xs-offset-3">
                <form class="form-horizontal" action=" " method="post"  id="contact_form">
                    <fieldset>
                        <legend class="text-center white-text">Contact Us!</legend>
                        
                        <div class="form-group">
                        <label class="col-md-4 control-label">Name</label>  
                            <div class="col-md-4 ">
                                <div class="input-group input-box">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input  name="first_name" placeholder="Name" class="form-control"  type="text">
                                </div>
                            </div>
                        </div>
                    
                        <div class="form-group">
                        <label class="col-md-4 control-label">E-Mail Address</label>  
                            <div class="col-md-4 ">
                                <div class="input-group input-box">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
                                </div>
                            </div>
                        </div>
                    
                        <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                            <div class="col-md-4 ">
                                <div class="input-group input-box">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                	<textarea class="form-control" name="comment" placeholder="Comments"></textarea>
                                </div>
                            </div>
                        </div>
                
                        <div class="form-group">
                        <label class="col-md-5 control-label"></label>
                            <div class="col-md-5">
                                <button type="submit" class="btn btn-warning">Send</button>
                            </div>
                        </div>
                        
                    </fieldset>
                </form>
            </div>
